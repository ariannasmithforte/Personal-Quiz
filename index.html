<!DOCTYPE html>
<html lang="en">

<head>
	<title> Arianna's E vs P Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>
 
	<header>
		<h1>Electronic Reader vs. Physical Reader! Which one are you?</h1>
		<p> Are you an electronic-reader or a physical-reader? Click on the option that best represnts you. I hope you enjoy!</p>
	</header>

	<main>

		<h2>Where do you prefer to read?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/Every.jpg" alt="A book laid out on a beige picnic blanket with a bottle of lemonade next to it.">
        <br>
        <button id="q1a1"> Everywhere you go! </button>
      </div>

      <div class="answer-choice">
        <img src="assets/medi.jpg" alt="A book laid open on a beige bedspread ahd fairy lights in the background.">
        <br>
        <button id="q1a2"> In the comfort of your own home! </button>
    </div> 

    </div>
    <h2>What do you prefer to read on?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/kindle.jpg" alt="A person drinking a cup of coffee while reading on a Kindle.">
        <br>
        <button id="q2a1"> On a electric screen!</button>
      </div>

      <div class="answer-choice">
        <img src="assets/paper.jpg" alt="A white person reading a paperback book with a blanket on their legs.">
        <br>
        <button id="q2a2"> On a paperback! </button>
      </div>

    </div> 
    
    <h2> Where do you prefer to get your books?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/liba.jpg" alt="A photo of a library with a man reaching for a book on a bookshelf.">
        <br>
        <button id="q3a1">The Library!</button>
      </div>

      <div class="answer-choice">
        <img src="assets/tlib.jpg" alt="A photo of a bookstore with white walls and white bookshelves. Books are arranged in groups of colors.">
        <br>
        <button id="q3a2">The Bookstore</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
  </main>
  </body>
</html>
